plugins {
    id 'java'
}

group 'testJboss'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


/**
 * 1st approach: Setting encoding during compilation in Java and Test classes
 */
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

/**
 * 2nd approach: Setting encoding during compilation in Java and Test classes
 *
 tasks.withType(JavaCompile) {
 options.encoding = "UTF-8"
 }
 tasks.withType(Test) {
 systemProperty "file.encoding", "UTF-8"
 }
 */



jar {
    manifest {
        attributes 'Main-Class': 'Service'
    }

    from { // include local libs
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

}


dependencies {

//----------------------------------------------------------------------
// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-c3p0
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '5.4.21.Final'



    // https://mvnrepository.com/artifact/org.hibernate/hibernate-entitymanager
       compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.21.Final'


    //------------------------------------------------------------------------------

    // https://mvnrepository.com/artifact/net.bytebuddy/byte-buddy-agent
    testCompile group: 'net.bytebuddy', name: 'byte-buddy-agent', version: '1.10.15'


